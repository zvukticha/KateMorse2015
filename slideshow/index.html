<!doctype html>
<html>
  <head>
    <title>Practice Site 5 | jQuery Slideshow</title>

    <link type="text/css" href="files/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="files/css/flexslider.css" rel="stylesheet" />

  </head>

  <body>
    <header>
      <div id="inner-wrapper">
        <div id="logo">
          <a href="http://ryjohnson.com">
            <h1>5</h1>
            <h2>Slideshow</h2>
          </a>
        </div>
      </div>
    </header>

    <div id="content">
      <div class="flexslider">
        <ul class="slides">
          <li>
            <img src="files/images/1.jpeg" />
          </li>
          <li>
            <img src="files/images/2.jpeg" />
          </li>
          <li>
            <img src="files/images/3.jpeg" />
          </li>
          <li>
            <img src="files/images/4.jpeg" />
          </li>
        </ul>
      </div>

      <div class="flexslider2">
        <ul class="slides">
          <li data-thumb='files/images/1.jpeg'>
            <img src="files/images/1.jpeg" />
          </li>
          <li data-thumb='files/images/2.jpeg'>
            <img src="files/images/2.jpeg" />
          </li>
          <li data-thumb='files/images/3.jpeg'>
            <img src="files/images/3.jpeg" />
          </li>
          <li data-thumb='files/images/4.jpeg'>
            <img src="files/images/4.jpeg" />
          </li>
        </ul>
      </div>

    </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="files/JS/jquery.flexslider-min.js"></script>
   <script src="files/JS/main.js"></script>
  </body>
</html>
